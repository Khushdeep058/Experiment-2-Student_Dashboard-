<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="st.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Performance Dashboard</h1>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Load Student Data</button>
            <input type="text" id="searchInput" placeholder="Search by student name..." onkeyup="searchStudents()">
            <select id="filterSelect" onchange="filterByPerformance()">
                <option value="all">All Students</option>
                <option value="high">High Performers (>85)</option>
                <option value="medium">Medium Performers (70-85)</option>
                <option value="low">Need Support (<70)</option>
            </select>
        </div>

        <div class="main-content">
            <div class="student-list">
                <h2>All Students</h2>
                <div id="studentTable">
                    <div class="table-header">
                        <span>Name</span>
                        <span>Math</span>
                        <span>Science</span>
                        <span>English</span>
                        <span>Average</span>
                        <span>Action</span>
                    </div>
                    <div id="studentRows"></div>
                </div>
            </div>

            <div class="study-group">
                <h2>Study Group</h2>
                <div class="stats">
                    <p>Total Students: <span id="totalStudents">0</span></p>
                    <p>Group Average: <span id="groupAverage">0</span></p>
                    <p>Top Performer: <span id="topPerformer">-</span></p>
                </div>
                <div id="groupList"></div>
                <button onclick="clearGroup()" id="clearBtn">Clear Group</button>
                <button onclick="exportGroup()" id="exportBtn">Export Group Data</button>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-box">
                <h3>Overall Performance Distribution</h3>
                <canvas id="overallChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Study Group Performance</h3>
                <canvas id="groupChart"></canvas>
            </div>
        </div>

        <div class="insights-panel">
            <h3>Performance Insights</h3>
            <div id="insightsContent">
                <p>Load student data to see insights</p>
            </div>
        </div>
    </div>

    <script src="sc.js"></script>
</body>
</html>
